<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link rel="stylesheet" href="../static/css/style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: #f5f7fa;
      }

      .dashboard {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .sidebar nav a {
        display: block;
        margin-bottom: 20px;
        color: #555;
        text-decoration: none;
        font-weight: 500;
      }

      .select2-container {
        z-index: 1051 !important;
      }
      /* Add some styles for the buttons */
      .buttons-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .buttons-container button {
        padding: 12px 25px;
        background-color: #00c3ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .buttons-container button:hover {
        background-color: #0097b1;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 100%; /* Make modal width 100% of the page */
        max-width: 1200px; /* Set a max width for the modal */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 30px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }

      table thead {
        background: linear-gradient(to right, #00c3ff, #007bff);
        color: white;
      }

      table th,
      table td {
        padding: 14px 16px;
        text-align: left;
        font-size: 15px;
        border-bottom: 1px solid #000000;
      }

      table tbody tr:hover {
        background-color: #f9f9f9;
      }

      table th:first-child,
      table td:first-child {
        border-top-left-radius: 12px;
      }

      table th:last-child,
      table td:last-child {
        border-top-right-radius: 12px;
      }

      table td {
        color: #333;
      }
      .subtr {
        border-bottom: 1px solid #eeeeee;
      }
      /* Optional: Add a no data found message style */
      .no-data {
        text-align: center;
        font-size: 18px;
        color: #888;
        padding: 20px 0;
      }

      /* Excel-like input style for bulk add */
      .bulk-table {
        width: 100%;
        border-collapse: collapse;
      }

      .bulk-table th,
      .bulk-table td {
        padding: 15px;
        border: 1px solid #ddd;
      }

      .bulk-table input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* Styling for the Save button */
      .save-btn {
        background-color: #00c3ff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
      }

      .save-btn:hover {
        background-color: #0097b1;
      }

      /* Styling for individual form inputs */
      .modal-content form div {
        margin-bottom: 15px;
      }

      .modal-content label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .modal-content button[type="submit"] {
        background-color: #00c3ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button[type="submit"]:hover {
        background-color: #0097b1;
      }
      /* Increase the size of input fields for Name, Phone, and Item Title */
      .input-large {
        width: 250px; /* Adjust the width to your desired size */
        padding: 8px;
        font-size: 14px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      /* Ensure dropdown appears above modal */
      .select2-container {
        z-index: 1051 !important;
      }

      .modal-dialog {
        max-width: 90%;
        margin: 30px auto;
      }

      .modal-body {
        padding: 2rem;
      }

      .modal-footer {
        padding: 1rem;
      }

      .table th,
      .table td {
        text-align: center;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn {
        border-radius: 5px;
      }

      .d-flex {
        justify-content: flex-start;
      }
      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          padding: 10px;
        }

        .sidebar nav {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
        }

        .sidebar nav a {
          flex: 1 1 45%;
          text-align: center;
          background: #495057;
          padding: 10px;
          border-radius: 4px;
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .main-content h1 {
          font-size: 1.2rem;
        }

        .btn,
        input,
        select {
          font-size: 14px !important;
        }

        #searchInput {
          width: 100% !important;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">Finance</div>
        <nav>
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('inventory') }}">Gudaam</a>
          <a href="{{ url_for('shop') }}">Shop</a>
          <a href="{{ url_for('upload') }}">Product Uploading</a>
          <a href="{{ url_for('soldProducts') }}">Sold Products</a>
          <a href="{{ url_for('customer') }}">Customers</a>
          <a href="{{ url_for('loan') }}">On Loan</a>
        </nav>
      </aside>

      <div class="main-content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h1>Customers</h1>
          <button
            class="btn btn-primary m-3"
            data-bs-toggle="modal"
            data-bs-target="#addCustomerModal"
          >
            Add Customer
          </button>
          <div style="display: flex; gap: 10px">

              placeholder="Search customer product..."

            <button
              id="search-btn"

              style="padding: 8px 16px"

              Search
            </button>
          </div>
        </div>

        <!-- Include Bootstrap CSS and optionally jQuery + Select2 for search -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet"
        />

        <!-- Modal -->
        <div
          class="modal fade"
          id="addCustomerModal"
          tabindex="-1"
          aria-labelledby="addCustomerLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header justify-content-between">
                <h5 class="modal-title">Add Customer</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <div class="modal-body">
                <!-- Location Dropdown -->
                <div class="mb-3">
                  <select id="locationSelect" class="form-select">
                    <option disabled selected>Select Location</option>
                    <option value="shop">Shop</option>
                    <option value="karkhana">Karkhana</option>
                    <!-- Add more locations as needed -->
                  </select>
                </div>

                <!-- Customer Info -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="customerName"
                      class="form-control"
                      placeholder="Customer Name *"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="customerPhone"
                      class="form-control"
                      placeholder="Customer Phone (Optional)"
                    />
                  </div>
                </div>

                <!-- Item Select with Add Button -->
                <div

                >

                  <div class="d-flex gap-2 w-50">

                    </select>

                      Add Item

                <!-- Item Table -->
                <table class="table table-bordered" id="itemTable">
                  <thead>
                    <tr>
                      <th>Item Title</th>
                      <th>Quantity</th>
                      <th>Size</th>
                      <th>Price</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>

                <!-- Payment Info -->
                <div class="row mb-3">
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control"
                      id="amountTotal"
                      placeholder="Total amount"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control"
                      id="amountPaid"
                      placeholder="Amount Paid"
                    />
                  </div>
                  <div class="col-md-4">

                      type="number"
                      class="form-control"

              <div class="modal-footer">
                <button class="btn btn-success" onclick="submitForm()">
                  Add

                  Cancel

            </div>
          </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script>
          const baseUrl1 = window.location.origin;
          document
            .getElementById("locationSelect")
            .addEventListener("change", function () {
              const selectedValue = this.value;

              if (selectedValue) {
                // Send the request when an option is selected
                fetch("/get-products?karkhana=" + selectedValue)
                  .then((response) => response.json())
                  .then((data) => {
                    $("#itemSelect").empty();
                    products = data.products;
                    products.forEach((product) => {
                      $("#itemSelect").append(
                        `<option value="${product.id}">${product.title} - Qty: ${product.quantity} - Size: ${product.size}</option>`
                      );
                    });
                    console.log(data); // You can do something with the fetched data here
                  })
                  .catch((error) => {
                    console.error("Error fetching products:", error);
                  });
              }
            });

          $(document).ready(function () {
            // Init select2
            $("#itemSelect").select2({
              width: "100%",
              placeholder: "Select Item",
              dropdownParent: $("#addCustomerModal"), // Make sure dropdown is inside the modal
            });

            // Add Item button click
            $("#addItemBtn").on("click", function () {
              const selectedId = $("#itemSelect").val();
              if (!selectedId) {
                alert("Please select an item first.");
                return;
              }

              const product = products.find((p) => p.id == selectedId);
              if (!product) {
                alert("Invalid product selected.");
                return;
              }

              // Create new row element
              const row = $(`
                <tr data-id="${product.id}" data-max="${
                product.quantity
              }" data-price="${product.price}">
                  <td>${product.title}</td>
                  <td>
                    <input type="number" 
                          class="form-control quantity-input" 
                          value="${product.quantity}" 
                          min="1" 
                          max="${product.quantity}">
                  </td>
                  <td>${product.size}</td>
                  <td>
                    <input type="number" 
                          class="form-control total-input" 
                          value="${product.price * product.quantity}" 
                          >
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm deleteRow">Delete</button>
                  </td>
                </tr>
              `);

              // Append to table
              $("#itemTable tbody").append(row);

              // Quantity input listener for live total calculation + validation
              row.find(".quantity-input").on("input", function () {
                const $input = $(this);
                const $tr = $input.closest("tr");
                const maxQty = parseInt($tr.data("max"));
                const price = parseFloat($tr.data("price"));
                let qty = parseInt($input.val());

                if (qty > maxQty) {
                  alert(
                    "Quantity cannot exceed available stock (" + maxQty + ")"
                  );
                  qty = maxQty;
                  $input.val(qty);
                }

                // Update total field
                $tr.find(".total-input").val((qty * price).toFixed(2));
              });

              // Clear select2 input after adding
              $("#itemSelect").val(null).trigger("change");
            });

            // Delete row handler
            $(document).on("click", ".deleteRow", function () {
              $(this).closest("tr").remove();
            });

            function updateTotals() {
              let totalAmount = 0;
              $("#itemTable tbody .total-input").each(function () {
                totalAmount += parseFloat($(this).val()) || 0;
              });

              const paidAmount = parseFloat($("#amountPaid").val()) || 0;
              const amountLeft = totalAmount - paidAmount;

              $("#amountTotal").val(totalAmount.toFixed(2));
              $("#amountLeft").val(amountLeft.toFixed(2));
            }

            // ‚úÖ When price or quantity changes
            $(document).on(
              "input",
              ".quantity-input, .total-input",
              function () {
                const $tr = $(this).closest("tr");
                const qty = parseInt($tr.find(".quantity-input").val()) || 0;
                const pricePerItem = parseFloat($tr.data("price")) || 0;

                // If quantity is updated, set total price again
                if ($(this).hasClass("quantity-input")) {
                  $tr.find(".total-input").val((qty * pricePerItem).toFixed(2));
                }

                updateTotals();
              }
            );

            // ‚úÖ When paid amount changes
            $("#amountPaid").on("input", function () {
              updateTotals();
            });

            $("#amountPaid").on("input", function () {
              const paidAmount = parseFloat($(this).val()) || 0;
              const totalAmount = parseFloat($("#amountTotal").val()) || 0;

              if (paidAmount > totalAmount) {
                alert("Paid amount cannot be greater than total amount!");
                $(this).val(totalAmount);
              }

              // Update left amount
              const amountLeft = totalAmount - (parseFloat($(this).val()) || 0);
              $("#amountLeft").val(amountLeft.toFixed(2));
            });
          });

          function submitForm() {
            const name = $("#customerName").val().trim();
            const location = $("#locationSelect").val();

            if (!name || !location) {
              alert("Customer Name and Location are required");
              return;
            }

            document.getElementById("loader").style.display = "block"; // üîÑ Show loader

            const items = {};
            let counter = 1;
            let totalAmount = 0;

            $("#itemTable tbody tr").each(function () {
              const id = $(this).data("id");
              const title = $(this).find("td").eq(0).text();
              const quantity = $(this).find(".quantity-input").val();
              const size = $(this).find("td").eq(2).text();
              const price = parseFloat($(this).find(".total-input").val());

              items[`item${counter}`] = {
                id,
                title,
                quantity: parseInt(quantity),
                size,
                price,
              };

              totalAmount += price;
              counter++;
            });

            $("#amountTotal").val(totalAmount);

            const paidAmount = parseFloat($("#amountPaid").val()) || 0;
            const amountLeft = totalAmount - paidAmount;

            $("#amountLeft").val(amountLeft);

            const data = {
              name: name,
              location: location,
              phone: $("#customerPhone").val(),
              items: items,
              amountTotal: totalAmount.toFixed(2),
              amountPaid: paidAmount.toFixed(2),
              amountLeft: amountLeft.toFixed(2),
            };

            console.log(data);

            $.ajax({
              url: `${baseUrl1}/add-customers`,
              method: "POST",
              contentType: "application/json",
              data: JSON.stringify(data),
              success: function (res) {
                document.getElementById("loader").style.display = "none"; // ‚úÖ Hide loader
                alert(res.message || "Customer added successfully!");
                $("#addCustomerModal").modal("hide");
              },
              error: function (xhr) {
                document.getElementById("loader").style.display = "none"; // ‚ùå Hide loader on error too
                const errMsg =
                  xhr.responseJSON?.message ||
                  xhr.responseJSON?.error ||
                  "Something went wrong!";
                alert("Error: " + errMsg);
              },
            });
          }
        </script>

        <!-- Customer Table -->
        <div class="row">
          <table
            border="1"
            cellpadding="8"
            cellspacing="0"
            style="width: 100%; border-collapse: collapse"
          >
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Phone</th>

                <th>Product</th>
                <!-- <th>Size</th>
                <th>Qty</th>
                <th>Price</th> -->

                <th>Total Amount</th>
                <th>Amount Paid</th>
                <th>Amount Left</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="customer-list">
              <!-- Customer data will be populated here -->
            </tbody>
          </table>
        </div>
        <div
          id="productPopup"
          style="
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            max-height: 80vh;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            border-top: 5px solid #4285f4;
          "
        >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h3 style="margin: 0; color: #333">Products Bought</h3>
            <span
              onclick="document.getElementById('productPopup').style.display='none'"
              style="
                cursor: pointer;
                font-size: 20px;
                background: #f0f0f0;
                padding: 5px 10px;
                border-radius: 50%;
                color: #333;
                transition: background 0.2s;
              "
              onmouseover="this.style.background='#ddd'"
              onmouseout="this.style.background='#f0f0f0'"
              >&times;</span
            >
          </div>
          <table
            border="1"
            cellpadding="8"
            cellspacing="0"
            width="100%"
            style="margin-top: 15px; border-collapse: collapse"
          >
            <thead style="background: #4285f4; color: white">
              <tr>
                <th>Title</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="popupProducts"></tbody>
          </table>
        </div>
      </div>

      <div class="loader" id="loader" style="display: none"></div>
    </div>

    <script>
      const baseUrl = window.location.origin;
      function searchCustomer() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Please enter a product title to search.");
          return;
        }
        document.getElementById("loader").style.display = "block";
        fetch(
          `${baseUrl}/search-product?q=${encodeURIComponent(
            query
          )}&type=customer`
        )
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            const list = document.getElementById("customer-list");
            list.innerHTML = "";
            console.log(data);

            if (data.results && data.results.length > 0) {
              data.results.forEach((cust) => {
                const items = JSON.parse(cust.items_bought || "{}");
                const itemsArray = Object.values(items);
                const rowSpan = itemsArray.length || 1;

                if (itemsArray.length === 0) {
                  // Handle customer with no items
                  const row = document.createElement("tr");
                  row.dataset.customerId = cust.customer_id;

                  row.innerHTML = `
              <td rowspan="${rowSpan}">${cust.customer_id}</td>
              <td rowspan="${rowSpan}">${cust.name}</td>
              <td rowspan="${rowSpan}">${cust.phone}</td>
              <td class='subtr'>-</td>
              <td class='subtr'>-</td>
              <td class='subtr'>-</td>
              <td class='subtr'>-</td>
              <td rowspan="${rowSpan}">${cust.amount_total}</td>
              <td rowspan="${rowSpan}">${cust.amount_paid}</td>
              <td rowspan="${rowSpan}">${cust.amount_left}</td>
              <td rowspan="${rowSpan}">
                <span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span>
              </td>
            `;
                  list.appendChild(row);
                } else {
                  itemsArray.forEach((item, index) => {
                    const row = document.createElement("tr");
                    row.dataset.customerId = cust.customer_id;

                    row.innerHTML = `
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.customer_id}</td>`
                    : ""
                }
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.name}</td>`
                    : ""
                }
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.phone}</td>`
                    : ""
                }
                <td class='subtr'>${item.title || "-"}</td>
                <td class='subtr'>${item.size || "-"}</td>
                <td class='subtr'>${item.quantity || "-"}</td>
                <td class='subtr'>${item.price || "-"}</td>
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.amount_total}</td>`
                    : ""
                }
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.amount_paid}</td>`
                    : ""
                }
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">${cust.amount_left}</td>`
                    : ""
                }
                ${
                  index === 0
                    ? `<td rowspan="${rowSpan}">
                  <span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span>
                </td>`
                    : ""
                }
              `;
                    list.appendChild(row);
                  });
                }
              });
            } else {
              const row = document.createElement("tr");
              row.innerHTML = `<td colspan="11" class="no-data">No customers found</td>`;
              list.appendChild(row);
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error("Search error:", err);
            alert("Failed to search. Please check console for error.");
          });
      }

      function saveProduct(button) {
        const row = button.closest("tr");
        const cells = row.querySelectorAll("td");
        const productId = row.dataset.customerId;

        const updatedData = {
          name: cells[1].innerText.trim(),
          phone: cells[2].innerText.trim(),
          items_bought: cells[3].innerText.trim(),
          amountPaid: cells[4].innerText.trim(),
          amountLeft: cells[5].innerText.trim(),
        };
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/update-customer/${productId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedData),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            if (data.status === "success") {
              alert("Customer updated successfully!");
              fetchCustomers();
            } else {
              alert("Failed to update product.");
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error("Error updating product:", err);
          });
      }

      // Fetch customers data
      function fetchCustomers() {
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/get-customers`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            const list = document.getElementById("customer-list");
            list.innerHTML = "";

            if (data.customers && data.customers.length > 0) {
              data.customers.forEach((cust) => {
                let itemsRows = "";

                try {
                  const fixed = cust.items_bought
                    .replace(/([a-zA-Z0-9_]+)\s*:/g, '"$1":')
                    .replace(/'/g, '"');
                  const itemsObj = JSON.parse(fixed);

                  const itemsArray = Object.values(itemsObj);

                  // handle each item as its own row
                  const row = document.createElement("tr");
                  row.dataset.customerId = cust.customer_id;
                  row.innerHTML = `
        <td>${cust.customer_id}</td>
        <td>${cust.name}</td>
        <td>${cust.phone}</td>
        <td>
  <button style="
    padding: 6px 14px;
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  "
  onmouseover="this.style.backgroundColor='#2b68d1'"
  onmouseout="this.style.backgroundColor='#4285F4'"
  onclick='showProductPopup(${JSON.stringify(itemsArray).replace(
    /'/g,
    "&apos;"
  )})'>
    View
  </button>
</td>


        <td>${cust.amount_total}</td>
        <td>${cust.amount_paid}</td>
        <td>${cust.amount_left}</td>
        <td><span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span></td>
      `;
                  list.appendChild(row);
                } catch (e) {
                  const row = document.createElement("tr");
                  row.dataset.customerId = cust.customer_id;
                  row.innerHTML = `
                    <td>${cust.customer_id}</td>
                    <td>${cust.name}</td>
                    <td>${cust.phone}</td>
                    <td colspan="4" style="color:red;">Invalid items format</td>
                    <td>${cust.amount_total}</td>
                    <td>${cust.amount_paid}</td>
                    <td>${cust.amount_left}</td>
                    <td>
                      <span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span>
                    </td>
                  `;
                  list.appendChild(row);
                }
              });
            } else {
              const row = document.createElement("tr");
              row.innerHTML = `<td colspan="11" class="no-data">No customers found</td>`;
              list.appendChild(row);
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error(err);
          });
      }

      function showProductPopup(products) {
        const tbody = document.getElementById("popupProducts");
        tbody.innerHTML = "";

        products.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td>${item.title || "-"}</td>
      <td>${item.size || "-"}</td>
      <td>${item.quantity || "-"}</td>
      <td>${item.price || "-"}</td>
    `;
          tbody.appendChild(row);
        });

        document.getElementById("productPopup").style.display = "block";
      }

      function editProduct(button) {
        const row = button.closest("tr");
        const cells = row.querySelectorAll("td");

        cells.forEach((cell, index) => {
          // Skip the last cell where edit/delete buttons are
          if (!cell.querySelector(".edit") && !cell.querySelector(".delete")) {
            // Allow all cells, including those with subtr class, to be editable
            cell.contentEditable = true;
            cell.style.backgroundColor = "#ffffdd";
            cell.style.border = "1px solid red";
          }
        });

        // Change the button to save
        button.innerHTML = '<i class="fa fa-save"></i>';
        button.setAttribute("onclick", "saveProduct(this)");
      }

      function deleteProduct(button) {
        const row = button.closest("tr");
        const productId = row.dataset.customerId;
        if (!confirm("Are you sure you want to delete this product?")) return;
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/delete-customer/${productId}`, { method: "DELETE" })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            if (data.status === "success") {
              alert("Customer deleted successfully!");
              row.remove();
            } else {
              alert("Failed to delete product.");
            }
          });
      }

      fetchCustomers();
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </body>
</html>
