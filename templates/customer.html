<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link rel="stylesheet" href="../static/css/style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: #f5f7fa;
      }

      .dashboard {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background: white;
        padding: 20px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .sidebar nav a {
        display: block;
        margin-bottom: 20px;
        color: #555;
        text-decoration: none;
        font-weight: 500;
      }

      .select2-container {
        z-index: 1051 !important;
      }
      /* Add some styles for the buttons */
      .buttons-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .buttons-container button {
        padding: 12px 25px;
        background-color: #00c3ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .buttons-container button:hover {
        background-color: #0097b1;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 100%; /* Make modal width 100% of the page */
        max-width: 1200px; /* Set a max width for the modal */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 30px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      table th {
        background-color: #00c3ff;
        color: white;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }

      table td {
        font-size: 16px;
      }

      /* Optional: Add a no data found message style */
      .no-data {
        text-align: center;
        font-size: 18px;
        color: #888;
        padding: 20px 0;
      }

      /* Excel-like input style for bulk add */
      .bulk-table {
        width: 100%;
        border-collapse: collapse;
      }

      .bulk-table th,
      .bulk-table td {
        padding: 15px;
        border: 1px solid #ddd;
      }

      .bulk-table input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* Styling for the Save button */
      .save-btn {
        background-color: #00c3ff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
      }

      .save-btn:hover {
        background-color: #0097b1;
      }

      /* Styling for individual form inputs */
      .modal-content form div {
        margin-bottom: 15px;
      }

      .modal-content label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .modal-content button[type="submit"] {
        background-color: #00c3ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button[type="submit"]:hover {
        background-color: #0097b1;
      }
      /* Increase the size of input fields for Name, Phone, and Item Title */
      .input-large {
        width: 250px; /* Adjust the width to your desired size */
        padding: 8px;
        font-size: 14px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      /* Ensure dropdown appears above modal */
      .select2-container {
        z-index: 1051 !important;
      }

      .modal-dialog {
        max-width: 90%;
        margin: 30px auto;
      }

      .modal-body {
        padding: 2rem;
      }

      .modal-footer {
        padding: 1rem;
      }

      .table th,
      .table td {
        text-align: center;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn {
        border-radius: 5px;
      }

      .d-flex {
        justify-content: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">Finance</div>
        <nav>
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('inventory') }}">Karkhana</a>
          <a href="{{ url_for('shop') }}">Shop</a>
          <a href="{{ url_for('upload') }}">Product Uploading</a>
          <a href="{{ url_for('customer') }}">Customers</a>
          <a href="{{ url_for('loan') }}">On Loan</a>
        </nav>
      </aside>

      <div class="main-content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h1>Customers</h1>
          <button
            class="btn btn-primary m-3"
            data-bs-toggle="modal"
            data-bs-target="#addCustomerModal"
          >
            Add Customer
          </button>
          <div style="display: flex; gap: 10px">
            <input
              type="text"
              id="searchInput"
              placeholder="Search customer product..."
              style="padding: 8px; width: 250px"
            />
            <button
              id="search-btn"
              onclick="searchCustomer()"
              style="padding: 8px 16px"
            >
              Search
            </button>
          </div>
        </div>

        <!-- Include Bootstrap CSS and optionally jQuery + Select2 for search -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet"
        />

        <!-- Modal -->
        <div
          class="modal fade"
          id="addCustomerModal"
          tabindex="-1"
          aria-labelledby="addCustomerLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header justify-content-between">
                <h5 class="modal-title">Add Customer</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <div class="modal-body">
                <!-- Location Dropdown -->
                <div class="mb-3">
                  <select id="locationSelect" class="form-select">
                    <option disabled selected>Select Location</option>
                    <option value="shop">Shop</option>
                    <option value="karkhana">Karkhana</option>
                    <!-- Add more locations as needed -->
                  </select>
                </div>

                <!-- Customer Info -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="customerName"
                      class="form-control"
                      placeholder="Customer Name *"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      id="customerPhone"
                      class="form-control"
                      placeholder="Customer Phone (Optional)"
                    />
                  </div>
                </div>

                <!-- Item Select with Add Button -->
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h6>Bought Item Details</h6>
                  <div class="d-flex gap-2 w-50">
                    <select id="itemSelect" class="form-select">
                      <option disabled selected>Select Item</option>
                    </select>
                    <button class="btn btn-primary btn-sm" id="addItemBtn">
                      Add Item
                    </button>
                  </div>
                </div>

                <!-- Item Table -->
                <table class="table table-bordered" id="itemTable">
                  <thead>
                    <tr>
                      <th>Item Title</th>
                      <th>Quantity</th>
                      <th>Size</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>

                <!-- Payment Info -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input
                      type="number"
                      class="form-control"
                      id="amountPaid"
                      placeholder="Amount Paid"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="number"
                      class="form-control"
                      id="amountLeft"
                      placeholder="Amount Left"
                      value="0"
                    />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button class="btn btn-success" onclick="submitForm()">
                  Add
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script>
          const baseUrl1 = window.location.origin;
          let products = [
            { id: 1, title: "Item A", quantity: 5, size: "M" },
            { id: 2, title: "Item B", quantity: 2, size: "L" },
            { id: 3, title: "Item C", quantity: 10, size: "XL" },
          ];
          document
            .getElementById("locationSelect")
            .addEventListener("change", function () {
              const selectedValue = this.value;

              if (selectedValue) {
                // Send the request when an option is selected
                fetch("/get-products?karkhana=" + selectedValue)
                  .then((response) => response.json())
                  .then((data) => {
                    products = data.products;
                    products.forEach((product) => {
                      $("#itemSelect").append(
                        `<option value="${product.id}">${product.title} - Qty: ${product.quantity} - Size: ${product.size}</option>`
                      );
                    });
                    console.log(data); // You can do something with the fetched data here
                  })
                  .catch((error) => {
                    console.error("Error fetching products:", error);
                  });
              }
            });

          $(document).ready(function () {
            // Init select2
            $("#itemSelect").select2({
              width: "100%",
              placeholder: "Select Item",
              dropdownParent: $("#addCustomerModal"), // Make sure dropdown is inside the modal
            });

            // Add Item button click
            $("#addItemBtn").on("click", function () {
              const selectedId = $("#itemSelect").val();
              if (!selectedId) {
                alert("Please select an item first.");
                return;
              }

              const product = products.find((p) => p.id == selectedId);
              if (!product) {
                alert("Invalid product selected.");
                return;
              }

              // Add row to table
              // Add row to table
              const row = `
              <tr data-id="${product.id}" data-max="${product.quantity}">
                <td>${product.title}</td>
                <td>
                  <input type="number" 
                        class="form-control quantity" 
                        value="${product.quantity}" 
                        min="1" 
                        max="${product.quantity}">
                </td>
                <td>${product.size}</td>
                <td><button class="btn btn-danger btn-sm deleteRow">Delete</button></td>
              </tr>
            `;
              $("#itemTable tbody").append(row);

              // Add validation after adding the row
              $("#itemTable tbody")
                .find(".quantity")
                .last()
                .on("input", function () {
                  const $input = $(this);
                  const maxQty = parseInt($input.closest("tr").data("max"));
                  const enteredQty = parseInt($input.val());

                  if (enteredQty > maxQty) {
                    alert(
                      "Quantity cannot exceed available stock (" + maxQty + ")"
                    );
                    $input.val(maxQty); // revert to max allowed
                  }
                });

              $("#itemSelect").val(null).trigger("change"); // Clear select2 after adding item
            });

            // Delete row handler
            $(document).on("click", ".deleteRow", function () {
              $(this).closest("tr").remove();
            });
          });

          function submitForm() {
            const name = $("#customerName").val().trim();
            const location = $("#locationSelect").val();
            if (!name || !location) {
              alert("Customer Name and Location are required");
              return;
            }

            const items = [];
            $("#itemTable tbody tr").each(function () {
              items.push({
                id: $(this).data("id"),
                title: $(this).find("td").eq(0).text(),
                quantity: $(this).find(".quantity").val(),
                size: $(this).find("td").eq(2).text(),
              });
            });

            const data = {
              name: name,
              location: location,
              phone: $("#customerPhone").val(),
              items: items,
              amountPaid: $("#amountPaid").val(),
              amountLeft: $("#amountLeft").val(),
            };

            $.ajax({
              url: `${baseUrl1}/add-customers`,
              method: "POST",
              contentType: "application/json",
              data: JSON.stringify(data),
              success: function (res) {
                alert(res.message || "Customer added successfully!");
                $("#addCustomerModal").modal("hide");
              },
              error: function (xhr) {
                const errMsg =
                  xhr.responseJSON?.message ||
                  xhr.responseJSON?.error ||
                  "Something went wrong!";
                alert("Error: " + errMsg);
              },
            });
          }
        </script>

        <!-- Customer Table -->
        <div class="row">
          <table>
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Items Bought</th>
                <th>Amount Paid</th>
                <th>Amount Left</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="customer-list">
              <!-- Customer data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="loader" id="loader" style="display: none"></div>
    </div>

    <script>
      const baseUrl = window.location.origin;
      function searchCustomer() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Please enter a product title to search.");
          return;
        }
        document.getElementById("loader").style.display = "block";
        fetch(
          `${baseUrl}/search-product?q=${encodeURIComponent(
            query
          )}&type=customer`
        )
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            const list = document.getElementById("customer-list");
            list.innerHTML = "";
            console.log(data);

            if (data.results && data.results.length > 0) {
              data.results.forEach((cust) => {
                const row = document.createElement("tr");
                row.dataset.customerId = cust.customer_id;

                row.innerHTML = `
            <td>${cust.customer_id}</td>
            <td>${cust.name}</td>
            <td>${cust.phone}</td>
            <td>${cust.items}</td>
            <td>${cust.amount_paid}</td>
            <td>${cust.amount_left}</td>
            <td>
              <span class="edit" onclick="editProduct(this)"><i class="fa fa-pen"></i></span>
              <span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span>
            </td>
          `;
                list.appendChild(row);
              });
            } else {
              const row = document.createElement("tr");
              row.innerHTML = `<td colspan="7" class="no-data">No customers found</td>`;
              list.appendChild(row);
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error("Search error:", err);
            alert("Failed to search. Please check console for error.");
          });
      }

      function saveProduct(button) {
        const row = button.closest("tr");
        const cells = row.querySelectorAll("td");
        const productId = row.dataset.customerId;

        const updatedData = {
          name: cells[1].innerText.trim(),
          phone: cells[2].innerText.trim(),
          items_bought: cells[3].innerText.trim(),
          amountPaid: cells[4].innerText.trim(),
          amountLeft: cells[5].innerText.trim(),
        };
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/update-customer/${productId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedData),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            if (data.status === "success") {
              alert("Customer updated successfully!");
              fetchCustomers();
            } else {
              alert("Failed to update product.");
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error("Error updating product:", err);
          });
      }

      // Fetch customers data
      function fetchCustomers() {
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/get-customers`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            const list = document.getElementById("customer-list");
            list.innerHTML = "";

            if (data.customers && data.customers.length > 0) {
              data.customers.forEach((cust) => {
                const row = document.createElement("tr");
                row.dataset.customerId = cust.customer_id;

                row.innerHTML = `
                  <td>${cust.customer_id}</td>
                  <td>${cust.name}</td>
                  <td>${cust.phone}</td>
                  <td>${cust.items_bought}</td>
                  <td>${cust.amount_paid}</td>
                  <td>${cust.amount_left}</td>
                  <td>
              <span class="edit" onclick="editProduct(this)"><i class="fa fa-pen"></i></span>
              <span class="delete" onclick="deleteProduct(this)"><i class="fa fa-trash"></i></span>
            </td>
                `;
                list.appendChild(row);
              });
            } else {
              const row = document.createElement("tr");
              row.innerHTML = `<td colspan="7" class="no-data">No customers found</td>`;
              list.appendChild(row);
            }
          })
          .catch((err) => {
            document.getElementById("loader").style.display = "none";
            console.error(err);
          });
      }

      function editProduct(button) {
        const row = button.closest("tr");
        const cells = row.querySelectorAll("td");

        for (let i = 1; i <= 5; i++) {
          cells[i].contentEditable = true;
          cells[i].style.backgroundColor = "#ffffdd";
          cells[i].style.border = "1px solid red";
        }

        button.innerHTML = '<i class="fa fa-save"></i>';
        button.setAttribute("onclick", "saveProduct(this)");
      }

      function deleteProduct(button) {
        const row = button.closest("tr");
        const productId = row.dataset.customerId;
        if (!confirm("Are you sure you want to delete this product?")) return;
        document.getElementById("loader").style.display = "block";
        fetch(`${baseUrl}/delete-customer/${productId}`, { method: "DELETE" })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("loader").style.display = "none";
            if (data.status === "success") {
              alert("Customer deleted successfully!");
              row.remove();
            } else {
              alert("Failed to delete product.");
            }
          });
      }

      fetchCustomers();
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </body>
</html>
